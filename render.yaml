services:
  - type: web
    name: joseph-note-hub
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NOTES_ADMIN_USERNAME
        value: admin
      - key: NOTES_ADMIN_PASSWORD
        generateValue: true
      - key: FLASK_SECRET
        generateValue: true
      - key: NOTES_DB_PATH
        value: /var/data/notes.db
    # CRITICAL: Persistent disk for SQLite database
    # Without this, all data will be lost on each deployment!
    disk:
      name: notehub-data
      mountPath: /var/data
      sizeGB: 1
